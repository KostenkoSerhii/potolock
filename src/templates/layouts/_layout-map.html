{% import "partials/_mixins.html" as mixins %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% if title %}{{ title }}{% else %}Template{% endif %}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fff">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" media="all" href="css/app.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans&amp;subset=cyrillic" rel="stylesheet">
  {# {% include "../partials/_media-tags.html" %} #}
</head>
<body>

  <!-- BEGIN content -->
  <div class="out">
    {% block content %}{% endblock %}
  </div>
  <!-- END content -->

  <!-- BEGIN scripts -->
  <script type="text/javascript" src="js/app.js"></script>
  <!-- END scripts -->
  <script>
    /*begin map*/
    var map;
    var initMap =  function () {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 50.491201, lng: 30.360654},
        zoom: 15,
        scrollwheel: false
      });
      var marker = new google.maps.Marker({
        position: {lat: 50.491201, lng: 30.365654},
        map: map,
        icon: {
          url: "img/marker.png",
          scaledSize: new google.maps.Size(97, 150)
        },
        title: 'Киев, ул. 25-я Садовая, 46'
      });
    }
    /*end map*/
  </script>
  <script  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA04VMqMvV-ifF4mtvOnsUkf3Lw9F9ivAg&callback=initMap"
  type="text/javascript"></script>
</body>
</html>
